        id=Adebaran
        name= _ "Adebaran"
        side=2
        canrecruit=yes
        recruit=Minotaur Ancient Behemoth,Boar Knight,Minotaur Slayer,Minotaur Savage,Minotaur Mystic,Gnoll Marksman,Minotaur Executioner,Boar Cataphract,Gnoll Deadeye
